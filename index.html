<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AvaamoTest</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
    <!-- <script scr="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/jquery.jqplot.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/plugins/jqplot.pieRenderer.js"></script> -->
    <script src="ui-chart.min.js"></script>
    <script src="fileController.js"></script>
    <style>
        h2 {
            color: #eb8c00;
            font-family: georgia;
        }

        button.btn.btn-primary {
            margin-top: 10px;
        }
    </style>
</head>

<body ng-app="avaamoApp">
    <div class="container" ng-controller="fileController">
        <h2>Avaamo Test</h2>

        <form class="jumbotron form-horizontal">
            <div class="form-group">
                <label class="col-sm-2">File to upload</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control col-sm-7" on-read-file="showContent($fileContent)" file-model="myFile" accept=".txt"
                    />
                    <button ng-click="uploadFile()" class="btn btn-primary col-sm-5">Upload</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">Enter text</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control col-sm-5" ng-model="wordText" />
                    <button ng-click="getwordDetails(wordText)" class="btn btn-primary col-sm-5">Get Details</button>
                </div>
            </div>
            <div class="form-group" ng-if="isShowDetails">
                <label class="col-sm-5">Word : {{wordText}}</label>
                <label class="col-sm-5">Count : {{formData.wordCount}}</label>
                <label class="col-sm-5">Synonyms : {{formData.mean}}</label>
                <label class="col-sm-5">Part of speech : {{formData.pos}}</label>
            </div>
            <div class="form-group">
                <input type="range" class="form-control" min="5" max="100" step="10" ng-model="formData.slider" ng-change="changeSlider()"
                />
            </div>
            <!-- <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-options="options">
            </canvas> -->
            <!-- <section>
                    <div ui-chart="someData" chart-options="myChartOpts" ></div>
                  </section> -->
        </form>
    </div>
</body>

</html>
